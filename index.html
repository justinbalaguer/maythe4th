<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>May the 4th</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main"></div>
</body>
<script>
  const month = new Date().getMonth() + 1
  const date = new Date().getDate()
  let year = new Date().getFullYear()
  if(month > 5 && date > 4 || month > 6) {
    year += 1
  }
  const countDownDate = new Date(`May 4, ${year} 00:00:00`).getTime()
  const x = setInterval(() => {
    const now = new Date().getTime()
    const distance = countDownDate - now
    const days = Math.floor(distance / (1000 * 60 * 60 * 24))
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
    const seconds = Math.floor((distance % (1000 * 60)) / 1000)
    document.getElementById("main").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s "
    if (distance < 0) {
      clearInterval(x)
      document.getElementById("main").innerHTML = "May the 4th be with you ðŸ’œ "
    }
  }, 1000)
</script>
</html>
